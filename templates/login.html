{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="../static/styles/login.css">
{% endblock %}

{% block main %}
    <div class="login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div>
                <input class="btn" autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
                <p class="{{ username }}">You must provide a username</p>
            </div>
            <div>
                <input class="btn" id="password" name="password" placeholder="Password" type="password">
                <p class="{{ password }}">You must provide a password</p>
            </div>
            <button class="submit-btn" type="submit">Log In</button>
            <p class="{{ match }}">Invalid username and/or password</p>
        </form>
    </div>
{% endblock %}
